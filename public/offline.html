<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - WebAR Service</title>
  <meta name="theme-color" content="#667eea">
  <link rel="icon" href="/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.125rem;
      opacity: 0.95;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .status-value {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .status-indicator.offline {
      background: #ef4444;
      animation: blink 1s infinite;
    }

    .status-indicator.cached {
      background: #10b981;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-primary:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tips-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 15px;
      opacity: 0.95;
    }

    .tips-list {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px 20px;
    }

    .tips-item {
      font-size: 0.875rem;
      opacity: 0.9;
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .tips-item:before {
      content: '✓';
      position: absolute;
      left: 0;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .btn {
        width: 100%;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        <path d="M12 2v10l4 2"/>
      </svg>
    </div>
    
    <h1>オフラインモード</h1>
    <p class="subtitle">
      現在、インターネットに接続されていません。<br>
      キャッシュされたコンテンツのみ利用可能です。
    </p>

    <div class="status">
      <div class="status-item">
        <span class="status-label">接続状態</span>
        <span class="status-value">
          オフライン
          <span class="status-indicator offline"></span>
        </span>
      </div>
      <div class="status-item">
        <span class="status-label">Service Worker</span>
        <span class="status-value">
          アクティブ
          <span class="status-indicator cached"></span>
        </span>
      </div>
      <div class="status-item">
        <span class="status-label">キャッシュ</span>
        <span class="status-value" id="cache-status">確認中...</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="retryConnection()">
        接続を再試行
      </button>
      <button class="btn btn-secondary" onclick="goBack()">
        前のページへ
      </button>
    </div>

    <div class="tips">
      <h2 class="tips-title">オフラインで利用できる機能</h2>
      <div class="tips-list">
        <div class="tips-item">キャッシュされたARコンテンツの表示</div>
        <div class="tips-item">保存済みのマーカー情報の確認</div>
        <div class="tips-item">オフラインモードでのAR体験</div>
        <div class="tips-item">ローカルに保存されたデータの閲覧</div>
      </div>
    </div>
  </div>

  <script>
    // キャッシュ状態を確認
    async function checkCacheStatus() {
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys();
          const totalCaches = cacheNames.length;
          
          let totalItems = 0;
          for (const name of cacheNames) {
            const cache = await caches.open(name);
            const requests = await cache.keys();
            totalItems += requests.length;
          }
          
          document.getElementById('cache-status').textContent = 
            `${totalItems} アイテム (${totalCaches} キャッシュ)`;
        } catch (error) {
          document.getElementById('cache-status').textContent = '利用可能';
        }
      } else {
        document.getElementById('cache-status').textContent = '非対応';
      }
    }

    // 接続を再試行
    function retryConnection() {
      // ローディング表示
      event.target.textContent = '確認中...';
      event.target.disabled = true;
      
      // ネットワーク状態を確認
      fetch('/', { method: 'HEAD' })
        .then(() => {
          // オンラインに復帰
          location.reload();
        })
        .catch(() => {
          // まだオフライン
          event.target.textContent = '接続を再試行';
          event.target.disabled = false;
          alert('まだインターネットに接続されていません。\nWi-Fiまたはモバイルデータ接続を確認してください。');
        });
    }

    // 前のページへ戻る
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    // オンライン復帰を監視
    window.addEventListener('online', () => {
      location.reload();
    });

    // 初期化
    checkCacheStatus();

    // 定期的にオンライン状態をチェック
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
